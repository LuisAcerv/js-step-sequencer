<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extended Drum Kit: Step Sequencer</title>

  <!-- getting symbols for buttons from fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- normalize -->
  <link rel="stylesheet" href="dist/main.css">

</head>

<body>

  <div id="sequencer">
    <div class="sequencer">
      <div id="controls" class="buttons">
        <!-- check class of button play -->
        <button id="stop" class="navigation-buttons fa fa-stop"></button>
        <button id="play" class="navigation-buttons fa fa-play"></button>
        <button id="record" class="navigation-buttons fa fa-microphone"></button>
        <button id="delete" class="navigation-buttons fa fa-trash"></button>

        <!-- settings, bpm and other stuff -->
        <!-- here comes a bpm slider -->
        <div class="select-wrapper">
          <span>Instrument</span>
          <select class="wave navigation-buttons" id="instrument" data-label="wave">
            <option class="optionColor" value="sine">Synth</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </div>

        <div class="select-wrapper">
          <span>Octave</span>
          <select id="octave" data-label="octave" class="octave navigation-buttons">
            <option> 1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>

        <div class="select-wrapper">
          <span>Style</span>
          <select id="style" data-label="octave" class="BPM navigation-buttons">
            <option>Legato</option>
            <option>Staccato</option>
          </select>
        </div>

        <div class="select-wrapper slide-container">

          <br>
          <div class="input-container">
            <span id="bpm-display"></span>
            <input type="range" min="60" max="200" value="120" class="slider" id="bpm-slider">
          </div>
        </div>

        <!-- here comes the description of what the line is or sounds like -->
        <ul class="notes">
          <li>G4</li>
          <li>F#4</li>
          <li>F4</li>
          <li>E4</li>
          <li>D#4</li>
          <li>D4</li>
          <li>C#4</li>
          <li>C4</li>
        </ul>
      </div>

      <!-- THE SEQUENCER -->
      <div class="flex">

        <!-- 1. line of pads -->
        <div id="step-1" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 2. line of pads -->
        <div id="step-2" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 3. line of pads -->
        <div id="step-3" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 4. line of pads-column -->
        <div id="step-4" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 5. line of pads-column -->
        <div id="step-5" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 6. line of pads-column -->
        <div id="step-6" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 7. line of pads-column -->
        <div id="step-7" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>

        <!-- 8. line of pads-column -->
        <div id="step-8" class="pads-column">
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
          <div class="pad"></div>
        </div>
        <!-- END OF THE SEQUENCER -->

      </div>
    </div>
  </div>

  <script src="dist/main.bundle.js"></script>
</body>

</html>
